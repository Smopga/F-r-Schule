<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Mini Platformer</title>
  <style>
    body { margin: 0; background: #222; color: white; font-family: sans-serif; }
    canvas { display: block; margin: auto; background: #87CEEB; }
    #ui { text-align: center; padding: 10px; }
    .heart { color: red; font-size: 24px; }
  </style>
</head>
<body>
  <div id="ui">
    <span id="lives"></span> | Level: <span id="level">1</span>
  </div>
  <canvas id="game" width="800" height="400"></canvas>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const livesUI = document.getElementById("lives");
    const levelUI = document.getElementById("level");

    let keys = {};
    document.addEventListener("keydown", e => keys[e.code] = true);
    document.addEventListener("keyup", e => keys[e.code] = false);

    let player, enemies, goal, level, gravity = 0.6;

    function resetLevel(lvl = 1) {
      level = lvl;
      levelUI.textContent = level;
      player = {x: 50, y: 300, w: 30, h: 30, dx: 0, dy: 0, lives: player ? player.lives : 3};
      enemies = [
        {x: 300, y: 370, w: 30, h: 30, dir: 1},
        {x: 550, y: 370, w: 30, h: 30, dir: -1}
      ];
      goal = {x: 750, y: 340, w: 40, h: 60};
      updateLivesUI();
    }

    function updateLivesUI() {
      livesUI.innerHTML = "❤️".repeat(player.lives);
    }

    function update() {
      // Bewegung
      if (keys["ArrowLeft"] || keys["KeyA"]) player.dx = -4;
      else if (keys["ArrowRight"] || keys["KeyD"]) player.dx = 4;
      else player.dx = 0;

      if ((keys["ArrowUp"] || keys["Space"]) && player.y + player.h >= canvas.height) {
        player.dy = -12;
      }

      player.dy += gravity;
      player.x += player.dx;
      player.y += player.dy;

      // Boden
      if (player.y + player.h > canvas.height) {
        player.y = canvas.height - player.h;
        player.dy = 0;
      }

      // Gegner bewegen
      enemies.forEach(e => {
        e.x += e.dir * 2;
        if (e.x < 200 || e.x > 600) e.dir *= -1;
      });

      // Kollision mit Gegnern
      enemies.forEach(e => {
        if (player.x < e.x + e.w &&
            player.x + player.w > e.x &&
            player.y < e.y + e.h &&
            player.y + player.h > e.y) {
          player.lives--;
          updateLivesUI();
          if (player.lives <= 0) {
            alert("Game Over!");
            resetLevel(1);
          } else {
            player.x = 50;
            player.y = 300;
          }
        }
      });

      // Ziel erreicht
      if (player.x < goal.x + goal.w &&
          player.x + player.w > goal.x &&
          player.y < goal.y + goal.h &&
          player.y + player.h > goal.y) {
        resetLevel(level + 1);
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Spieler
      ctx.fillStyle = "blue";
      ctx.fillRect(player.x, player.y, player.w, player.h);

      // Gegner
      ctx.fillStyle = "red";
      enemies.forEach(e => ctx.fillRect(e.x, e.y, e.w, e.h));

      // Ziel
      ctx.fillStyle = "green";
      ctx.fillRect(goal.x, goal.y, goal.w, goal.h);

      // Boden
      ctx.fillStyle = "sienna";
      ctx.fillRect(0, canvas.height - 20, canvas.width, 20);
    }

    function loop() {
      update();
      draw();
      requestAnimationFrame(loop);
    }

    resetLevel(1);
    loop();
  </script>
</body>
</html>
