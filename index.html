<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Website Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header {
      background: #333;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 4px;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    iframe {
      flex: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <input id="urlInput" type="text" placeholder="https://example.com">
    <button onclick="loadSite()">Öffnen</button>
  </header>
  <iframe id="viewer"></iframe>

  <script>
    function loadSite() {
      const input = document.getElementById('urlInput').value.trim();
      const iframe = document.getElementById('viewer');
      let url = input;

      // Falls der User nur "example.com" schreibt, automatisch "https://" ergänzen
      if (!/^https?:\/\//i.test(url)) {
        url = "https://" + url;
      }

      iframe.src = url;
    }
  </script>
</body>
</html>
